<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabul News</title>
    <style>
        body {
            -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-image: url('kabul.png');
            background-size: cover;
            background-position: center;
            background-color: #003366;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background: #003366;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 20px;
}
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .news-section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
        }
        .breaking-news {
            border: 2px solid red;
            padding: 10px;
            margin-bottom: 20px;
            background: linear-gradient(to right, #ffe259, #ffa751);
            color: #003366;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.04);
                opacity: 0.9;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .news-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-top: 10px;
        }
       
        footer {
            background-image: url('kabul.png');
            background-size: cover;
            background-position: bottom;
            text-align: center;
            padding: 10px 0;
            background-color: #003366;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #popupAd img {
    max-width: 100%; /* Ensures the image fits within the popup */
    height: auto; /* Maintains the aspect ratio */
    border-radius: 4px; /* Optional: Rounds the corners of the image */
}
        #popupAd {
            position: fixed;
            width: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }
        #closeAd {
            cursor: pointer;
            float: right;
            font-size: 18px;
            line-height: 20px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kabul News</h1>
        <p>Reporting on everything and anything Kabul related</p>
        
    </header>
    <nav>
        <ul>
        <li><a href="#home" onclick="navigateToPage('index.html') ;">Home</a></li>
        <li><a href="#home" onclick="navigateToPage('articles.html'); ">Articles</a></li>
        <li><a href="#home" onclick="navigateToPage('aboutus.html'); ">About Us</a></li>
        <li><a href="#home" onclick="navigateToPage('jobs.html'); ">Jobs</a></li>
        </ul>
    </nav>

    
    <div class="news-section" id="breakingNews">
        <!-- Breaking news will be inserted here -->
    </div>
    
    <div class="news_section" id="otherNews">
        <!-- Other news articles will be inserted here -->
    </div>

    <div id="popupAd">
        <span id="closeAd" onclick="closeAd()">×</span>
        <div id="adContent"></div>
    </div>
    
    <footer>
        <p>Copyright &copy; 2022 Kabul News. All rights reserved.</p>
    </footer>
    
    <script>
        // Ad data
        const ads = [
    {
        title: "Special Offer!",
        content: "Don't miss out on our ultra sharp 'killer' shovel",
        image: "shovel.png"
    },
    {
        title: "Limited Time Sale! Buy 1 get 1 Free",
        content: "",
        image: "burka.png"
    },
    {
        title: "New Product Launch!",
        content: "Rice ready is only 2 minutes!",
        image: "ricecooker.png"
    }
];

function chooseAd() {
    const adIndex = Math.floor(Math.random() * ads.length); // Correctly uses adIndex
    const ad = ads[adIndex];  // Properly access the ad using adIndex
    const adContentHTML = `
        <h3>${ad.title}</h3>
        <p>${ad.content}</p>
        <img src="${ad.image}" alt="${ad.title}" style="width:100%; height: auto; border-radius: 4px;">
    `;
    document.getElementById('adContent').innerHTML = adContentHTML;
    document.getElementById('popupAd').style.display = 'block';
}

        function closeAd() {
            document.getElementById('popupAd').style.display = 'none';
        }

        // News Article display functionality
        const newsArticles = [
            { title: "Breaking News: Peace Talks Begin", content: "In a historic move, peace talks have begun in Kabul...", imageUrl: "https://example.com/images/peace-talks.jpg", isBreaking: true },
            { title: "Local Update: New School Opens", content: "A new school in Kabul opens its doors this week to hundreds of eager students...", imageUrl: "https://example.com/images/new-school.jpg", isBreaking: false },
            { title: "Economic News: Market Rises", content: "The Kabul stock market showed signs of recovery with a steady rise this morning...", imageUrl: "https://example.com/images/market-rise.jpg", isBreaking: false }
        ];

        function displayNews() {
            const breakingNewsContainer = document.getElementById('breakingNews');
            const otherNewsContainer = document.getElementById('otherNews');
            breakingNewsContainer.innerHTML = ''; // Clear previous content
            otherNewsContainer.innerHTML = ''; // Clear previous content

            let displayedBreaking = false;

            newsArticles.forEach(article => {
                const newsItem = `<div class="${article.isBreaking && !displayedBreaking ? 'breaking-news' : 'news-section'}">
                                      <h3>${article.title}</h3>
                                      <p>${article.content}</p>
                                      <img src="${article.imageUrl}" alt="Image for ${article.title}" class="news-image">
                                  </div>`;
                if (article.isBreaking && !displayedBreaking) {
                    breakingNewsContainer.innerHTML = newsItem;
                    displayedBreaking = true; // Ensure only one breaking news is shown
                } else {
                    otherNewsContainer.innerHTML += newsItem;
                }
            });
        }

        window.onload = function() {
            displayNews(); // Display news when the page loads
            chooseAd(); // Display first ad when the page loads
            setInterval(chooseAd, 180000); // Refresh ad every 3 minutes
        }
        function navigateToPage(page) {
    window.location.href = page;
}
    </script>

<div id="popupAd">
    <span id="closeAd" onclick="closeAd()">×</span>
    <div id="adContent"></div>
</div>
</body>
</html>
